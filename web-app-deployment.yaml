    matchLabels:
      run: verylargedatastore
  replicas: 1
  template:
    metadata:
      labels:
        run: verylargedatastore
    spec:
      containers:
      - name: verylargejavaservice
        image: docker.io/datawire/verylargedatastore
        ports:
